<div class=" size bg-white p-8 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Formulario de contacto</h2>

        <div class="mb-4">
            <label for="nombre" class="subtext-grey">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="w-full p-2 border rounded-md">
        </div>

        <div class="mb-4">
            <label for="email" class="subtext-grey">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded-md">
        </div>

        <div class="mb-6">
            <label for="mensaje" class="subtext-grey">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" class="w-full p-2 border rounded-md"></textarea>
        </div>

        <div class="flex items-center justify-between">
